<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <style>
        ul{
            list-style: none;
            display:flex;
            padding:0;
            margin:0;
            background-color: black;
            color: white;
        }
        ul a{
            display: block;
            color: inherit;
            text-decoration: none;
            padding:14px 16px;
            transition: 0.3s;
        }

        ul a:hover{
            background-color: #ddd;
            color:black;
            font-weight: bold;
        }

        li#m3{
            margin-left:auto;
        }
    </style>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li id="m3"><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li class="drop-main"><a href="#">메뉴에 대하여</a>
            <div class="drop-sub">
                <a href="#">Drop menu1</a>
                <a href="#">Drop menu2</a>
                <a href="#">Drop menu3</a>
                <a href="#">Drop menu4</a>
                <a href="#">Drop menu5</a>
            </div>
        </li>
    </ul>
    <style>
        .drop-main {/*드롭다운을 오른쪽 화면에 맞추기 position + 아래 right 0*/
            position:relative;
        }
        .drop-sub{
            display: none;
            position:absolute;
            right: 0;
            background-color: green;
            min-width: 160px; /*컨텐츠가 없으면 160, 있으면 늘어나라*/
            z-index : 10; /* 바탕화면을 0이라고 할 때, 10만큼 공중에 띄워라*/
        }
        .drop-main:hover .drop-sub{
            display:block;
        }
    </style>
</body>
</html>
